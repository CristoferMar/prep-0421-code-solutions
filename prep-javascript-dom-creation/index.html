<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Creation</title>
</head>

<body>
  <div id="container">

  </div>
  <script>
    // Your code here
    var $container = document.querySelector('#container');
    console.log($container);//5

    var $heading = document.createElement('h1');//8
    console.log($heading);
    $heading.textContent = 'Hello World!'//10

    $container.appendChild($heading);


  </script>
</body>

</html>
